<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://framerusercontent.com/images/PjK6OOWUIoK2l1asUzq6ZKYNw3g.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrostChanger</title>

    <!-- Lenis  -->
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.18/dist/lenis.css">
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      function isTouchDevice() {
        return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }
    
      function initLenis() {
        const lenis = new Lenis({
          autoRaf: false,
          smoothWheel: true,
          orientation: 'vertical',
          gestureOrientation: 'vertical',
          lerp: 0.1,
        });
    
        const scrollPosition = sessionStorage.getItem('scrollPosition') || 0;
    
        window.addEventListener('beforeunload', () => {
          sessionStorage.setItem('scrollPosition', window.scrollY);
        });
    
        window.addEventListener('load', () => {
          window.scrollTo(0, scrollPosition);
        });
    
        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }
    
        requestAnimationFrame(raf);
    
        lenis.on('scroll', (e) => {
          console.log(e);
        });
      }
    
      function checkScreenWidth() {
        if (window.innerWidth > 870 && !isTouchDevice()) {
          initLenis();
        } else {
          console.log('Lenis disabled due to screen size or touch device.');
        }
      }
    
      window.addEventListener('load', checkScreenWidth);
      window.addEventListener('resize', checkScreenWidth);
    </script>
    
  </body>
</html>
